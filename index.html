<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> INDEX-REACT</title>
    <style>
        /* Reset some default styles for consistency */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Style for the cards container */
        .card-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        /* Style for individual cards */
        .card {
            border-radius: 15px;
            padding: 20px;
            width: 45%;
            margin: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #FF9A8B, #FF6B8B);
        }

        /* Style for task tables */
        .task-table {
            width: 100%;
            border-collapse: collapse;
        }

        /* Style for table rows */
        .task-row {
            border-bottom: 1px solid #ddd;
        }

        /* Style for table header cells */
        .task-header {
            background-color: #ff6565;
            color: #fff;
            font-weight: bold;
            padding: 10px;
        }

        /* Style for table data cells */
        .task-cell {
            padding: 10px;
        }

        /* Style for links within task cells */
        .task-cell a {
            text-decoration: none;
            color: #fff;
        }

        /* Unique styles for each card */
        .card:nth-child(odd) {
            background: linear-gradient(45deg, #6CD8FF, #19bdaf);
        }

        .card:nth-child(odd) .task-header {
            background-color: #3aadda;
        }

        .card:nth-child(2) {
            background: linear-gradient(45deg, #FFB8E1, #FF7AD7);
        }

        .card:nth-child(2) .task-header {
            background-color: #FF5BBA;
        }

        .card:nth-child(3) {
            background: linear-gradient(45deg, #FFDC7A, #FFAE60);
        }

        .card:nth-child(3) .task-header {
            background-color: #FF9A5C;
        }

        .card:nth-child(4) {
            background: linear-gradient(45deg, #B8A9FF, #9370DB);
        }

        .card:nth-child(4) .task-header {
            background-color: #6D50FF;
        }

        .card:nth-child(5) {
            background: linear-gradient(45deg, #A5FFD6, #6EE7B7);
        }

        .card:nth-child(5) .task-header {
            background-color: #4BFFAB;
        }

        .card:nth-child(6) {
            background: linear-gradient(45deg, #FFB6A2, #FF7472);
        }

        .card:nth-child(6) .task-header {
            background-color: #FF4940;
        }
    </style>
</head>
<body>
   

        <!-- Card 2: JavaScript -->

        </div>
    </div>
</body>
</html>
